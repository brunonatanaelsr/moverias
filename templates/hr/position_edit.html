{% extends 'base_tailwind.html' %}
{% block title %}Editar Cargo | MoveMarias{% endblock %}
{% block content %}
<div class="mm-card mt-8 mx-auto max-w-xl">
    <div class="mm-mm-mm-card-header">
        <h2 class="text-xl font-bold text-purple-move">Editar Cargo</h2>
    </div>
    <div class="mm-mm-mm-card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mm-form-group">
                <label class="mm-form-label">Nome</label>
                <input type="text" name="nome" class="mm-form-input" value="{{ cargo.nome }}" required>
            </div>
            <div class="mm-form-group">
                <label class="mm-form-label">Descrição</label>
                <textarea name="descricao" class="mm-form-textarea">{{ cargo.descricao }}</textarea>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="mm-btn mm-btn-primary">Salvar Alterações</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
