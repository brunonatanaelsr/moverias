{% extends 'base_tailwind.html' %}
{% block title %}Excluir Cargo | MoveMarias{% endblock %}
{% block content %}
<div class="mm-card mt-8 mx-auto max-w-md">
    <div class="mm-mm-mm-card-header">
        <h2 class="text-xl font-bold text-danger">Excluir Cargo</h2>
    </div>
    <div class="mm-mm-mm-card-body">
        <p>Tem certeza que deseja excluir o cargo <span class="font-semibold">{{ cargo.nome }}</span>?</p>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="flex justify-end space-x-2">
                <a href="{% url 'hr:position_list' %}" class="mm-btn mm-btn-secondary">Cancelar</a>
                <button type="submit" class="mm-btn mm-btn-danger">Excluir</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
