{% extends "layouts/base.html" %}

{% block content %}
<div class="space-y-10 divide-y divide-gray-900/10">
    <div class="grid grid-cols-1 gap-x-8 gap-y-8 md:grid-cols-3">
        <div class="px-4 sm:px-0">
            <h2 class="text-base font-semibold leading-7 text-gray-900">{% block form_title %}Formul√°rio{% endblock %}</h2>
            <p class="mt-1 text-sm leading-6 text-gray-600">{% block form_description %}{% endblock %}</p>
        </div>

        <form method="post" enctype="multipart/form-data" class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl md:col-span-2">
            {% csrf_token %}
            
            <div class="px-4 py-6 sm:p-8">
                <div class="grid max-w-2xl grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                    {% block form_fields %}{% endblock %}
                </div>
            </div>
            <div class="flex items-center justify-end gap-x-6 border-t border-gray-900/10 px-4 py-4 sm:px-8">
                {% block form_buttons %}
                <button type="button" onclick="history.back()" class="text-sm font-semibold leading-6 text-gray-900">Cancelar</button>
                <button type="submit" class="rounded-md bg-pink-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-pink-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-pink-600">Salvar</button>
                {% endblock %}
            </div>
        </form>
    </div>
</div>
{% endblock %}
