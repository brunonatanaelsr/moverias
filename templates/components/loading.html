<!-- Loading Component -->
{% comment %}
Usage: {% include 'components/loading.html' with text='Carregando...' size='large' %}
Sizes: text-sm, medium, large
{% endcomment %}

<div class="mm-loading {% if size %}mm-loading-{{ size }}{% endif %}" 
     role="status" 
     aria-label="{{ text|default:'Carregando...' }}">
    <div class="mm-loading-spinner">
        <div class="mm-loading-spinner-inner"></div>
    </div>
    {% if text %}
        <div class="mm-loading-text">{{ text }}</div>
    {% endif %}
</div>
