{% comment %}
Widget compacto de status do sistema para dashboards
{% endcomment %}
{% load monitoring_tags %}

<div class="bg-white rounded-lg shadow-md p-4 border-l-4 border-green-500 hover:shadow-lg transition-shadow">
    <div class="flex items-center justify-between">
        <div class="flex items-center">
            <div class="flex-shrink-0">
                <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
                    <i class="fas fa-heartbeat text-green-600" aria-hidden="true"></i>
                </div>
            </div>
            <div class="ml-3">
                <h3 class="text-sm font-medium text-gray-900">Sistema</h3>
                <div class="flex items-center mt-1">
                    <div class="w-2 h-2 bg-green-400 rounded-full mr-2 animate-pulse"></div>
                    <span class="text-xs text-green-600 font-medium">Operacional</span>
                </div>
            </div>
        </div>
        <div class="text-right">
            <div class="text-xs text-gray-500">CPU</div>
            <div class="text-sm font-semibold text-gray-900">{{ system_cpu|default:"--" }}%</div>
        </div>
    </div>
    
    <div class="mt-3 flex items-center justify-between text-xs text-gray-600">
        <span>RAM: {{ system_memory|default:"--" }}%</span>
        <span>Disco: {{ system_disk|default:"--" }}%</span>
    </div>
    
    <div class="mt-2">
        <a href="{% url 'core:monitoring_dashboard' %}" 
           class="text-xs text-blue-600 hover:text-blue-800 font-medium">
            Ver detalhes â†’
        </a>
    </div>
</div>

<script>
// Auto-refresh widget every 30 seconds
setInterval(function() {
    if (!document.hidden) {
        htmx.trigger(document.querySelector('.monitoring-widget'), 'refresh');
    }
}, 30000);
</script>
