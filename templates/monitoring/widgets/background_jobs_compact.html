{% comment %}
Widget compacto de background jobs para dashboards
{% endcomment %}
{% load monitoring_tags %}

<div class="bg-white rounded-lg shadow-md p-4 border-l-4 border-purple-500 hover:shadow-lg transition-shadow">
    <div class="flex items-center justify-between">
        <div class="flex items-center">
            <div class="flex-shrink-0">
                <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center">
                    <i class="fas fa-cogs text-purple-600" aria-hidden="true"></i>
                </div>
            </div>
            <div class="ml-3">
                <h3 class="text-sm font-medium text-gray-900">Jobs</h3>
                <div class="flex items-center mt-1">
                    <div class="text-xs text-purple-600 font-medium">
                        {{ active_jobs|default:"0" }} ativos
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right">
            <div class="text-xs text-gray-500">Fila</div>
            <div class="text-sm font-semibold text-gray-900">{{ queued_jobs|default:"0" }}</div>
        </div>
    </div>
    
    <div class="mt-3 flex items-center justify-between text-xs text-gray-600">
        <span>Sucesso: {{ completed_jobs|default:"0" }}</span>
        <span>Falhas: {{ failed_jobs|default:"0" }}</span>
    </div>
    
    <div class="mt-2">
        <a href="{% url 'core:monitoring_dashboard' %}#jobs" 
           class="text-xs text-purple-600 hover:text-purple-800 font-medium">
            Ver jobs â†’
        </a>
    </div>
</div>
