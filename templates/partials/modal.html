<!-- Reusable Modal Component -->
<div id="modal-overlay" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50" onclick="closeModal()">
    <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 xl:w-2/5 shadow-lg rounded-md bg-white" onclick="event.stopPropagation()">
        <!-- Modal Header -->
        <div class="flex items-center justify-between pb-3 border-b">
            <h3 class="text-lg font-semibold text-gray-900" id="modal-title">
                Título do Modal
            </h3>
            <button type="button" 
                    class="text-gray-400 hover:text-gray-600 transition-colors"
                    onclick="closeModal()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        
        <!-- Modal Body -->
        <div class="section-spacing-sm" id="modal-body">
            <div class="flex justify-center py-8">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            </div>
        </div>
        
        <!-- Modal Footer -->
        <div class="flex items-center justify-end pt-4 border-t space-x-3" id="modal-footer">
            <button type="button" 
                    class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition-colors"
                    onclick="closeModal()">
                Cancelar
            </button>
            <button type="button" 
                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
                    id="modal-confirm-btn">
                Confirmar
            </button>
        </div>
    </div>
</div>

<!-- Confirmation Modal Template -->
<div id="confirm-modal-template" class="hidden">
    <div class="text-center">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-yellow-100 mb-4">
            <svg class="h-6 w-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
            </svg>
        </div>
        <h3 class="text-lg leading-6 font-medium text-gray-900" id="confirm-title">
            Confirmar ação
        </h3>
        <div class="mt-2">
            <p class="text-sm text-gray-500" id="confirm-message">
                Tem certeza que deseja realizar esta ação?
            </p>
        </div>
    </div>
</div>

<script>
let currentModalCallback = null;

function openModal(title, content, confirmText = 'Confirmar', cancelText = 'Cancelar', onConfirm = null) {
    const modal = document.getElementById('modal-overlay');
    const modalTitle = document.getElementById('modal-title');
    const modalBody = document.getElementById('modal-body');
    const confirmBtn = document.getElementById('modal-confirm-btn');
    
    modalTitle.textContent = title;
    modalBody.innerHTML = content;
    confirmBtn.textContent = confirmText;
    
    // Store callback for confirm button
    currentModalCallback = onConfirm;
    
    // Show modal
    modal.classList.remove('hidden');
    document.body.style.overflow = 'hidden';
    
    // Focus trap
    modal.focus();
}

function closeModal() {
    const modal = document.getElementById('modal-overlay');
    modal.classList.add('hidden');
    document.body.style.overflow = '';
    currentModalCallback = null;
}

function confirmModal() {
    if (currentModalCallback && typeof currentModalCallback === 'function') {
        currentModalCallback();
    }
    closeModal();
}

// Confirmation dialog helper
function showConfirmDialog(title, message, onConfirm, confirmText = 'Confirmar', confirmClass = 'bg-red-600 hover:bg-red-700') {
    const template = document.getElementById('confirm-modal-template');
    const content = template.innerHTML;
    
    openModal(title, content, confirmText, 'Cancelar', onConfirm);
    
    // Update confirmation content
    document.getElementById('confirm-title').textContent = title;
    document.getElementById('confirm-message').textContent = message;
    
    // Update confirm button style for destructive actions
    const confirmBtn = document.getElementById('modal-confirm-btn');
    confirmBtn.className = `px-4 py-2 text-white rounded-md transition-colors ${confirmClass}`;
}

// Event listeners
document.getElementById('modal-confirm-btn').addEventListener('click', confirmModal);

// Close modal on Escape key
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        closeModal();
    }
});

// HTMX integration
document.addEventListener('htmx:afterRequest', function(event) {
    if (event.detail.target.id === 'modal-body') {
        // Remove loading spinner after HTMX request completes
        const loadingSpinner = document.querySelector('#modal-body .animate-spin');
        if (loadingSpinner && loadingSpinner.parentElement) {
            loadingSpinner.parentElement.remove();
        }
    }
});
</script>

<style>
/* Modal animations */
#modal-overlay {
    animation: fadeIn 0.3s ease-out;
}

#modal-overlay.hidden {
    animation: fadeOut 0.3s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
}

#modal-overlay > div {
    animation: slideIn 0.3s ease-out;
}

@keyframes slideIn {
    from { 
        transform: translateY(-50px);
        opacity: 0;
    }
    to { 
        transform: translateY(0);
        opacity: 1;
    }
}
</style>
