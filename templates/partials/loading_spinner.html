<!-- Loading Spinner Component -->
<div class="flex items-center justify-center p-4" id="loading-spinner">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
    <span class="ml-2 text-gray-600">Carregando...</span>
</div>

<!-- Alternative spinner styles -->
<div class="hidden">
    <!-- Dots loader -->
    <div class="flex space-x-1 justify-center items-center p-4" id="dots-loader">
        <div class="h-2 w-2 bg-blue-600 rounded-full animate-bounce [animation-delay:-0.3s]"></div>
        <div class="h-2 w-2 bg-blue-600 rounded-full animate-bounce [animation-delay:-0.15s]"></div>
        <div class="h-2 w-2 bg-blue-600 rounded-full animate-bounce"></div>
    </div>
    
    <!-- Pulse loader -->
    <div class="flex justify-center items-center p-4" id="pulse-loader">
        <div class="w-8 h-8 bg-blue-600 rounded-full animate-pulse"></div>
    </div>
</div>
