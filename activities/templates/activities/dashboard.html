{% extends 'layouts/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">{{ title }}</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards de métricas virão aqui -->
            <div class="bg-pink-100 rounded-lg p-6">
                <h2 class="text-lg font-semibold text-pink-900 mb-2">Total de Atividades</h2>
                <p class="text-3xl font-bold text-pink-700">{{ total_activities|default:0 }}</p>
            </div>
        </div>
        
        <!-- Conteúdo adicional do dashboard virá aqui -->
        
    </div>
</div>
{% endblock %}
