[tool:pytest]
DJANGO_SETTINGS_MODULE = movemarias.test_settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test* *Tests
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --reuse-db
    --nomigrations
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-exclude=*/migrations/*
    --cov-exclude=*/venv/*
    --cov-exclude=*/staticfiles/*
    --cov-exclude=manage.py
    --cov-exclude=movemarias/wsgi.py
    --cov-exclude=movemarias/asgi.py
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    security: Security tests
    performance: Performance tests
    smoke: Smoke tests for deployment
    slow: Tests that take a long time to run
testpaths = .
filterwarnings =
    ignore::django.utils.deprecation.RemovedInDjango50Warning
    ignore::DeprecationWarning
