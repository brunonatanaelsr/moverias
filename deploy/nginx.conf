# Nginx configuration for Move Marias Django Application

# Rate limiting
limit_req_zone $binary_remote_addr zone=movemarias_limit:10m rate=10r/s;

# Upstream configuration
upstream movemarias_app {
    server 127.0.0.1:8000 fail_timeout=0;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name move.squadsolucoes.com.br www.move.squadsolucoes.com.br;
    
    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name move.squadsolucoes.com.br www.move.squadsolucoes.com.br;
    
    # SSL Configuration
    ssl_certificate /etc/ssl/certs/movemarias.crt;
    ssl_certificate_key /etc/ssl/private/movemarias.key;
    
    # SSL Security
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Modern configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Basic settings
    client_max_body_size 20M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Rate limiting
    limit_req zone=movemarias_limit burst=20 nodelay;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;
    
    # Static files
    location /static/ {
        alias /var/www/movemarias/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Security for static files
        location ~* \.(js|css)$ {
            add_header X-Content-Type-Options nosniff;
        }
    }
    
    # Media files
    location /media/ {
        alias /var/www/movemarias/media/;
        expires 1M;
        add_header Cache-Control "public";
        
        # Prevent execution of scripts in media folder
        location ~* \.(php|py|rb|sh|pl)$ {
            deny all;
        }
    }
    
    # Favicon
    location = /favicon.ico {
        alias /var/www/movemarias/staticfiles/favicon.ico;
        expires 1y;
        add_header Cache-Control "public";
    }
    
    # Robots.txt
    location = /robots.txt {
        alias /var/www/movemarias/staticfiles/robots.txt;
        expires 1d;
    }
    
    # Health check endpoint
    location /health/ {
        access_log off;
        proxy_pass http://movemarias_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Main application
    location / {
        proxy_pass http://movemarias_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # Block common attack patterns
    location ~* \.(aspx|php|jsp|cgi)$ {
        deny all;
    }
    
    # Block access to sensitive files
    location ~* \.(env|log|ini|conf|bak|old|tmp)$ {
        deny all;
    }
    
    # Block access to hidden files
    location ~ /\. {
        deny all;
    }
    
